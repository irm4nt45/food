
<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Reset Password</h3>
  
        <p class="text-center">Please enter your email address to request a password reset.</p>
  
        <div class="formGroup">
          <!-- <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required> --> 
          <!-- [(ngModel)]="email" -->
          <igx-input-group>
          <input igxInput name="Email Address" type="email" #passwordResetEmail required />
             <igx-suffix>
                <igx-icon>email</igx-icon>
             </igx-suffix>
          </igx-input-group>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <!-- [disabled]="!formData.valid" -->
        <div class="formGroup">
          <button id="loginBtn" igxButton="raised" igxRipple type="submit" 
                class="basic-btn" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
          <!-- <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)"> -->
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span>Go back to ? <a class="alc" routerLink="/login">Log In</a></span>
      </div>
  
    </div>
  </div>
